<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom CSS  -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <title>PDF Merger - Yagyaraj Majhi</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <ul class="header__ul">
          <li class="header__li"><a href="#">Home</a></li>
          <li class="header__li"><a href="#">About</a></li>
          <li class="header__li"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1 class="heading">
          <strong>PDFX - Merge Two PDFs to a single one</strong>
        </h1>
        <div>
          <form action="/merge" method="post" enctype="multipart/form-data">
            <label for="pdfs"
              ><h3><strong>Select your PDF</strong></h3></label
            ><br />
            <input
              class="form__input"
              type="file"
              name="pdfs"
              id="uploadpdf"
              multiple
              accept=".pdf"
            />
            <input class="btn btn-primary" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <nav class="footer__nav">
        <ul class="footer__ul">
          <li class="footer__li">Copyrignt &copy | Yagyaraj Majhi</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
